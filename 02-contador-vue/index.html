<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadatos para PWA -->
    <!-- Esto es para modificar color de barra de estado para android-->
    <meta name="theme-color" content="#41b883">

    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">

    <!-- Modificar barra de estado en IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-traslucent">

    <title>Contador App</title>
    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/206462_keynote_balls_exel_chart_number_icon.png" type="image/x-icon">
    <link rel="app-touch-icon" href="./img/206462_keynote_balls_exel_chart_number_icon.png">

    <link rel="apple-touch-startup-image" href="./img/206462_keynote_balls_exel_chart_number_icon.png">


    <!-- css -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <!-- implementacion de eventos con v-on:click o @click -->
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div>
            <!-- Envio de parametros en la funcion ('a') -->
            <button @click="modCount('dis',50)"> -1</button>
            <button @click="modCount('add',50)">+1</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>

</html>
